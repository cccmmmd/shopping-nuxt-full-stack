apiVersion : apps/v1
kind: Deployment
metadata:
  name: shopping 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping
  template:
    metadata:
      labels:
        app: shopping 
    spec:
      containers:
        - name: shopping 
          image: shoppingcenter.azurecr.io/shopping
          ports:
          - containerPort: 8000